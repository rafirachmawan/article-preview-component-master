<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Link FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
  <title>Frontend Mentor | Article preview component</title>
  <!-- link cdn TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex justify-center items-center min-h-screen">

  <div class="bg-white rounded-lg shadow-lg flex flex-col md:flex-row max-w-md md:max-w-lg overflow-hidden">
    <img alt="A green dresser with a vase and a picture frame on top, against a white brick wall"
      src="./images/drawers.jpg" class="w-full md:w-48 h-48 md:h-auto object-cover" />

    <div class="p-5 relative flex-1">
      <h2 class="text-lg font-semibold text-gray-800 mb-2">Shift the overall look and feel by adding these wonderful
        touches to furniture in your home</h2>
      <p class="text-sm text-gray-600 mb-5">Ever been in a room and felt like something was missing? Perhaps it felt
        slightly bare and uninspired. Here are some simple tips to help you make any room feel complete.</p>

      <div class="flex items-center">
        <img alt="Author's profile picture" src="./images/avatar-michelle.jpg" class="w-10 h-10 rounded-full mr-3" />
        <div class="text-sm text-gray-600">
          <span class="block">Michelle Appleton</span>
          <span class="block">28 Jun 2020</span>
        </div>
      </div>

      <div
        class="absolute bottom-5 right-5 bg-gray-200 rounded-full w-10 h-10 flex justify-center items-center cursor-pointer"
        onclick="toggleSharePopup()">
        <i class="fas fa-share text-gray-600"></i>
      </div>

      <div class="absolute bottom-20 right-5 bg-gray-800 text-white rounded-lg p-3 hidden items-center shadow-lg"
        id="sharePopup">
        <span class="text-sm mr-3">SHARE</span>
        <i class="fab fa-facebook-f mx-1 cursor-pointer"></i>
        <i class="fab fa-twitter mx-1 cursor-pointer"></i>
        <i class="fab fa-pinterest mx-1 cursor-pointer"></i>
      </div>
    </div>
  </div>

  <script>
    function toggleSharePopup() {
      var popup = document.getElementById('sharePopup');
      popup.classList.toggle('hidden');
      popup.classList.toggle('flex');
    }
  </script>

</body>

</html>
